<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}

<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
    $(document).ready(function(){
        $("#cbutton").click(function(){
            $("#basicModal").load("{% url 'events:create_event' %}");
            });
        });
    </script>
    
      <script src="{% static 'events/js/submitevent.js' %}" type="text/javascript"></script>
      
      <script>
  var csrf_token = '{{ csrf_token }}'
</script>
      <script>
    function editpollfunc(event_id){
        var url = "{% url 'events:edit_event' 1234 %}".replace(/1234/, event_id.toString());
        $("#pollModal").load(url);
    }
    </script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
        <style>
            .btn-primary {
                background: #4285f4;
                border: 1px solid #1266f1;
                color: #ffffff;
                font-family: 'Open Sans', sans-serif;
                font-size: 13px;
                font-weight: 600;
                letter-spacing: 0.23px;
                padding: 12px 32px;
                text-align: center;
                text-decoration: none;
        </style>
        <title>
        {% block title %}
        CrudMe
        {% endblock %}
        </title>
    </head>
    <body>
        {% include 'events/includes/dashboardheader.html' %}
        <div class="container">
        {% block content %}
        {% endblock %}
    </body>
</html>
