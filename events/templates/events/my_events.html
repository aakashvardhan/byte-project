{% extends 'events/dashboardlayout.html' %}
{% block title %}My Events{% endblock %}

{% block content %}

<div class="container">
	<h2 class="page-header">Events to Attend</h2>
<div class="jumbotron">

{% if my_events %}

  <ol>
    {% for event in my_events %}
    <li><h4>Title: </h4><h5>{{ event.title }}</h5></li>
    <br>
    {% endfor %}
  </ol>
{% else %}
    <p>No Events.</p>
{% endif %}
</div>
</div>
{% endblock %}
