{% extends 'events/dashboardlayout.html' %}
{% block title %}My Events{% endblock %}

{% block content %}
{% if my_events %}
<div class="container">
	<br>
<div class="jumbotron">

  <h2 class="display-4">Events to Attend</h2>
  <br><br>

  <ol>
    {% for event in my_events %}
    <li><h4>{{ event.title }}</h4></li>
    <br>
    {% endfor %}
  </ol>
{% else %}
    <p>No Events.</p>
{% endif %}
</div>
</div>
{% endblock %}
